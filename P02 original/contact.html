    <!--  learned how to design checkout page in html from "https://www.w3schools.com/howto/howto_css_checkout_form.asp" -->
    <!-- I used some code from from "https://www.w3schools.com/howto/howto_css_checkout_form.asp" and built my own code as well by seeing IAT 339 materials-->
    <section id="contact_us">
      <h2>Contact Us</h2>
      <div class="row">
        <div class="col-75">
          <div class="container">
             <div class="row">
                <div class="col-50">
                  <h3>Enter information to contact us</h3>
                  <!-- This text field is from review section at the bottom. -->
                  <form method="post" action="#">

                    <label for="form-name">Name:</label>
                    
                    <input type="text" id="form-name" placeholder="Elaine Lee">

                    <label for="form-email">e-mail:</label>
                    
                    <input type="text" id="form-email" placeholder="cla389@sfu.ca">

                    <label for="form-context">Context:</label>
                    
                    <textarea id="form-context" placeholder="Write your message"></textarea>

                    <input type="submit" value="Submit" class="btn">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
     </section>
<!-- // Contact Us SECTION -->

      <h2>Share Review</h2>
      <div class="row">

              <div class="col-50">
                  <h3>Leave Review on our Product!</h3>

                    <input type="text" id="form-product" placeholder="Heart Ring">
                    <label for="form-review">Context:</label>

                    <input type="submit" value="Submit Your Review" class="btn">
                  </form>
                </div>
              </div>
            </div>
