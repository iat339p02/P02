  <body>

    <!-- // Checkout SECTION -->
    <section id="checkout">
      <h2>Checkout Cart</h2>
    <!-- //I learned how to design checkout page in html from "https://www.w3schools.com/howto/howto_css_checkout_form.asp" -->
     <!-- //I used code from from "https://www.w3schools.com/howto/howto_css_checkout_form.asp" -->
     <div class="row">
      <div class="col-75">
        <div class="checkout_container">
          <form method="post" action="#">
    
            <div class="row">
              <div class="col-50">
                <h3>Billing Address</h3>
                <label for="fname">Full Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Elaine Lee">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="ch232@example.com">
                <label for="adr">Address</label>
                <input type="text" id="adr" name="address" placeholder="1234 Street">
                <label for="city"> City</label>
                <input type="text" id="city" name="city" placeholder="Richmond">
    
                <div class="row">
                  <div class="col-50">
                    <label for="province">Province</label>
                    <input type="text" id="province" name="province" placeholder="BC">
                  </div>
                  <div class="col-50">
                    <label for="zip">Zip</label>
                    <input type="text" id="zip" name="zip" placeholder="VH290N">
                  </div>
                </div>
              </div>
    
              <div class="col-50">
                <h3>Payment</h3>
                <label for="cname">Name on Card</label>
                <input type="text" id="cname" name="cardname" placeholder="Elaine Lee">
                <label for="ccnum">Credit card number</label>
                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                <label for="expmonth">Exp Month</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="September">
    
                <div class="row">
                  <div class="col-50">
                    <label for="expyear">Exp Year</label>
                    <input type="text" id="expyear" name="expyear" placeholder="2026">
                  </div>
                  <div class="col-50">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="456">
                  </div>
                </div>
              </div>
    
            </div>
            <label>
              <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
            </label>
            <input type="submit" value="Continue to checkout" class="checkout_btn">
          </form>
        </div>
      </div>
    
      <div class="col-25">
        <div class="checkout_container">
          <h3>Cart
            <span class="price" style="color:black">
              <b>4</b>
            </span>
          </h3>
          <p>Product 1<span class="price">$150</span></p>
          <p>Product 2<span class="price">$50</span></p>
          <p>Product 3<span class="price">$80</span></p>
          <p>Product 4<span class="price">$20</span></p>
          <hr>
          <p>Total <span class="price" style="color:black"><b>$300</b></span></p>
        </div>
      </div>
    </div>
  </section>
<!-- // Checkout SECTION -->



  
  </body>
</html>
